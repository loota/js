                return refToThis.getId();
              }
              kiddyClass.prototype.getKidId = function () {
                return this.id;
              }

                return this.id;
              }
              kiddyClass.prototype.theIdAgain = function () {

              kiddyClass.prototype.idChangedGetRef = function () {
                return kidRef.id;
              }
              kiddyClass.prototype.whatId();
              alert('hmm ' + this.id);
            }
            kiddyClass.prototype = new fatherClass;

            var dad = new fatherClass();
            //alert(dad.getId());

            //alert(kid.getId());

            //alert(kid.getKidId());
            alert(kid.whatId());
            alert(kid.theIdAgain());
            alert(kid.id);
            alert(kid.idChangedGetRef());
